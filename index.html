<!DOCTYPE html> 
<html lang="ru"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta http-equiv="X-UA-Compatible" content="ie=edge"> 
<title>Место</title>
<link rel="stylesheet" href="page/index.css"> 
</head> 
<body class="root">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="логотип">
    <div class="header__line"></div>
  </header> 
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто.">
      <div class="profile__container">
        <div class="profile__wrapper">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="edit-button" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="add-button" type="button"></button>
      </div>
    </section>
    <section class="elements">
      <ul class="elements__cards">
        <li class="element">
          <img class="element__image" src="images/greenland__boat.jpg" alt="яхта в море">
          <div class="element__name">
            <h2 class="element__title">Гренландия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/vancouver_canada.jpg" alt="кит в океане">
          <div class="element__name">
            <h2 class="element__title">Тихий океан</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/milford_sound_new_zealand.jpg" alt="горы и море">
          <div class="element__name">
            <h2 class="element__title">Новая Зеландия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/bettmerhorn_bettmeralp_switzerland.jpg" alt="дорожная полоса в горах">
          <div class="element__name">
            <h2 class="element__title">Швейцария</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/lago_di_braies.jpg" alt="горное озеро и лодки">
          <div class="element__name">
            <h2 class="element__title">Италия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/lago_di_braies_taly.jpg" alt="вид на горное озеро из окна">
          <div class="element__name">
            <h2 class="element__title">Озеро Брайес, Италия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <input class="popup__close" src="images/close_Icon.svg" type="image" alt="закрыть">
        <form class="form" action="URL">
          <div class="form__container">
            <h2 class="form__heading">Редактировать профиль</h2>
              <fieldset class="form__input-container">
                <input class="form__item form__item_name" type="text" value="Жак-Ив Кусто" name="full_name">
                <input class="form__item form__item_about" type="text" value="Исследователь океана" name="about">
              </fieldset>
              <div class="form__handlers">
                <button class="submit__button" type="submit">Сохранить</button>
              </div>
          </div>
        </form>
    </div>
  </section>
  <script src="scripts/script.js"></script>
</body>
</html>
