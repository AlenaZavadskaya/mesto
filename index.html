<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Место</title>
	<link rel="stylesheet" href="page/index.css">
</head>

<body class="root">
	<header class="header">
		<img class="header__logo" src="images/logo.svg" alt="логотип">
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто.">
			<div class="profile__container">
				<div class="profile__wrapper">
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="edit-button" type="button"></button>
					</div>
					<p class="profile__about">Исследователь океана</p>
				</div>
				<button class="add-button" type="button"></button>
			</div>
		</section>
		<section class="elements">
			<ul class="elements__container">
			</ul>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
	</footer>
	<section class="popup" id="popupProfile">
		<div class="popup__container">
			<button class="popup__close" type="button"></button>
			<form class="form" id="form-edit" action="URL" novalidate>
				<div class="form__container">
					<h2 class="form__heading">Редактировать профиль</h2>
					<fieldset class="form__input-container">
						<label class="form__field"><input id="name-input" class="form__item form__item_name" type="text"
								value="Жак-Ив Кусто" name="full_name" placeholder="Имя" minlength="2" maxlength="40" required>
							<span id="name-input-error" class="form__item-error"></span></label>
						<label class="form__field form__field-info"><input id="about-input" class="form__item form__item_about"
								type="text" value="Исследователь океана" name="about" placeholder="О себе" minlength="2" maxlength="200"
								required>
							<span id="about-input-error" class="form__item-error"></span></label>
						<div class="form__handlers">
							<button class="submit__button" type="submit">Сохранить</button>
						</div>
					</fieldset>
				</div>
			</form>
		</div>
	</section>
	<section class="popup" id="popupPlace">
		<div class="popup__container">
			<button class="popup__close" type="button" id="popupPlaceClose"></button>
			<form class="form" action="URL" id="form-card" novalidate>
				<div class="form__container">
					<h2 class="form__title">Новое место</h2>
					<fieldset class="form__input-container">
						<label class="form__field"><input id="title-input" class="form__item form__item_title" type="text" value=""
								name="title" placeholder="Название" minlength="1" maxlength="30" required>
							<span id="title-input-error" class="form__item-error"></span></label>
						<label class="form__field form__field-info"><input id="url-input" class="form__item form__item_link"
								type="url" value="" name="link" placeholder="Ссылка на картинку" required>
							<span id="url-input-error" class="form__item-error"></span></label>
						<div class="form__handlers">
							<button class="submit__button" id="addCard" type="submit">Создать</button>
						</div>
					</fieldset>
				</div>
			</form>
		</div>
	</section>
	<section class="popup popup-image" id="popupImage">
		<div class="popup-image__container">
			<button class="popup__close popup-image__close" type="button"></button>
			<figure>
				<img class="popup-image__img" src="" alt="">
				<figcaption class="popup-image__title"></figcaption>
			</figure>
		</div>
	</section>
	<template id="element-template">
		<li class="element">
			<img class="element__image" src="" alt="">
			<button class="element__delete" type="reset"></button>
			<div class="element__name">
				<h2 class="element__title"></h2>
				<button class="element__like" type="button"></button>
			</div>
		</li>
	</template>
	<script type="module" src="scripts/index.js"></script>
</body>

</html>
